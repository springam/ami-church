<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMI 교회</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/3-pages/admin.css">
    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- ⭐ Sortable.js CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="admin-dashboard">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-header-container">
                <div class="admin-logo">
                    <a href="index.html"><img src="assets/images/logo/logo-blue.png" alt="AMI 교회"></a>
                </div>
                <nav class="admin-tabs">
                    <a href="admin-dashboard.html" class="admin-tab active">동영상 목록보기</a>
                    <a href="admin-add.html" class="admin-tab">동영상 추가하기</a>
                    <!-- <a href="admin-live.html" class="admin-tab">라이브 정보</a> -->
                </nav>
            </div>
        </header>

        <!-- Content -->
        <main class="admin-content">
            <h1 class="page-title">동영상 목록보기</h1>

            <!-- Search & Filter -->
            <div class="search-filter-area">
                <div class="search-box">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="동영상 제목으로 검색"
                    >
                    <button class="search-btn" id="searchBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="filter-select-box">
                <div class="filter-select-container">
                    <select class="filter-select" id="category1">
                        <option value="">전체</option>
                        <option value="sunday">주일 예배</option>
                        <option value="aba">ABA</option>
                        <option value="avs">AVS/AVCK</option>
                    </select>
                </div>

                <div class="filter-select-container">
                    <select class="filter-select" id="category2" disabled>
                        <option value="">선택하세요</option>
                    </select>
                </div>

                <div class="filter-select-container">
                    <select class="filter-select" id="category3" disabled>
                        <option value="">선택하세요</option>
                    </select>
                </div>

                <!-- ⭐ 순서 변경 모드 토글 버튼 -->
                <button class="order-mode-btn" id="orderModeBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    순서 변경
                </button>
            </div>

            <!-- ⭐ 순서 변경 모드 안내 메시지 -->
            <div class="order-mode-notice" id="orderModeNotice" style="display: none;">
                <div class="notice-content">
                    <!-- <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="16" x2="12" y2="12"/>
                        <line x1="12" y1="8" x2="12.01" y2="8"/>
                    </svg> -->
                    <span>제목앞의 햄버거 버튼을 누른상태로 드래그하여 순서를 변경하세요</span>
                </div>
                <div class="notice-actions">
                    <button class="notice-btn notice-btn-cancel" id="cancelOrderBtn">취소</button>
                    <button class="notice-btn notice-btn-save" id="saveOrderBtn">저장</button>
                </div>
            </div>

            <!-- Video Table -->
            <div class="video-table-container">
                <table class="video-table">
                    <thead>
                        <tr>
                            <th style="width: 5%;" class="order-column">순서</th>
                            <th style="width: 25%;">제목</th>
                            <th style="width: 20%;">카테고리</th>
                            <th style="width: 20%;">URL 주소</th>
                            <th style="width: 10%;">등록일자</th>
                            <th style="width: 10%;">상태</th>
                            <th style="width: 10%;">수정</th>
                        </tr>
                    </thead>
                    <tbody id="videoTableBody">
                        <tr>
                            <td colspan="7" class="empty-state">
                                <div class="empty-state-text">로딩 중...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </main>

        <!-- Footer -->
        <footer class="admin-footer">
            © Copyrights 2025 AMI Missions International. All rights reserved.
        </footer>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="delete-modal" id="deleteModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="modal-body">
                <p class="modal-text">선택된 동영상 항목을 삭제 하시겠습니까?</p>
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-cancel" id="cancelBtn">취소하기</button>
                    <button class="modal-btn modal-btn-delete" id="confirmDeleteBtn">삭제하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ⭐ 순서 변경 취소 모달 -->
    <div class="cancel-order-modal" id="cancelOrderModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="cancelOrderModalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="modal-body">
                <p class="modal-text">변경된 순서가 저장되지 않습니다.<br>취소하시겠습니까?</p>
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-cancel" id="cancelOrderModalCancel">취소</button>
                    <button class="modal-btn modal-btn-confirm" id="confirmCancelOrderBtn">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ⭐ 순서 변경 저장 모달 -->
    <div class="save-order-modal" id="saveOrderModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="saveOrderModalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="modal-body">
                <p class="modal-text">변경된 순서를 저장하시겠습니까?</p>
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-cancel" id="saveOrderModalCancel">취소</button>
                    <button class="modal-btn modal-btn-confirm" id="confirmSaveOrderBtn">저장하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/admin-dashboard.js?v=202512111226"></script>
</body>
</html>
