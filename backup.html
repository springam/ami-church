<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .worship-header {
            margin-bottom: 40px;
        }

        .worship-header h2 {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
        }

        .worship-tabs {
            display: flex;
            gap: 60px;
            margin-bottom: 40px;
            padding: 24px 32px;
            border-radius: 8px;
            background: #EEF3F8;
        }

        .worship-tab {
            font-size: 18px;
            font-weight: 500;
            color: #000;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            bottom: -2px;
        }

        .worship-tab:hover {
            color: #1a1a1a;
        }

        .worship-tab.active {
            color: #0066cc;
            border-bottom-color: #005CB2;
            font-weight: 700;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 60px;
            min-height: 400px;
        }

        .video-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .video-card.featured {
            background: linear-gradient(135deg, #0066cc 0%, #004d99 100%);
            color: white;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .video-card.featured .video-thumbnail {
            opacity: 0.9;
        }

        .video-content {
            padding: 24px;
        }

        .video-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;  /* 구형 브라우저용 */
            line-clamp: 2;          /* ✨ 표준 속성 추가 */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-card.featured .video-title {
            color: white;
        }

        .video-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .video-card.featured .video-info {
            border-top-color: rgba(255, 255, 255, 0.3);
        }

        .video-preacher {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .video-card.featured .video-preacher {
            color: rgba(255, 255, 255, 0.9);
        }

        .video-date {
            font-size: 13px;
            color: #999;
        }

        .video-card.featured .video-date {
            color: rgba(255, 255, 255, 0.8);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover:not(.active):not(:disabled) {
            border-color: #0066cc;
            color: #0066cc;
        }

        .pagination-btn.active {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 16px;
            grid-column: 1 / -1;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 16px;
        }

        /* 비디오 모달 스타일 */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .video-modal.active {
            display: flex;
        }

        .video-modal-content {
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .video-modal-header {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0;
        }

        .video-modal-close {
            background: none;
            border: none;
            font-size: 32px;
            color: #666;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .video-modal-close:hover {
            background: #f0f0f0;
            color: #000;
        }

        .video-modal-body {
            padding: 0;
        }

        .video-modal-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .video-modal-info {
            padding: 24px;
            background: #f8f8f8;
        }

        .video-modal-meta {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
            color: #666;
            font-size: 14px;
        }

        .video-modal-description {
            color: #333;
            line-height: 1.6;
            font-size: 15px;
        }

        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .video-modal-iframe {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            .worship-tabs {
                gap: 20px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .worship-tab {
                white-space: nowrap;
                font-size: 14px;
            }

            .worship-header h2 {
                font-size: 32px;
            }

            .video-modal-content {
                width: 95%;
            }

            .video-modal-iframe {
                height: 300px;
            }

            .video-modal-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="worship-container">
        <div class="worship-header">
            <h2>한국 예배</h2>
            <div class="worship-tabs">
                <div class="worship-tab active" data-category="weekly">이번주 설교</div>
                <div class="worship-tab" data-category="scripture">성서강해 설교</div>
                <div class="worship-tab" data-category="topic">주제별 설교</div>
                <div class="worship-tab" data-category="column">목회자 컬럼</div>
            </div>
        </div>

        <div id="videoGrid" class="video-grid">
            <div class="loading">콘텐츠를 불러오는 중...</div>
        </div>

        <div id="pagination" class="pagination"></div>
    </div>

    <!-- 비디오 재생 모달 -->
    <div id="videoModal" class="video-modal">
        <div class="video-modal-content">
            <div class="video-modal-header">
                <h3 class="video-modal-title" id="modalTitle"></h3>
                <button class="video-modal-close" onclick="closeVideoModal()">&times;</button>
            </div>
            <div class="video-modal-body">
                <iframe id="modalIframe" class="video-modal-iframe" allowfullscreen></iframe>
            </div>
            <div class="video-modal-info">
                <div class="video-modal-meta">
                    <span id="modalPreacher"></span>
                    <span id="modalDate"></span>
                </div>
                <div class="video-modal-description" id="modalDescription"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase SDK import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
        import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDovIYMknqYQeSpveyEfugar-yQ1PUeL9A",
            authDomain: "ami-church.firebaseapp.com",
            projectId: "ami-church",
            storageBucket: "ami-church.firebasestorage.app",
            messagingSenderId: "858840781541",
            appId: "1:858840781541:web:4c76fac2dd5ed376cd7a0c",
            measurementId: "G-ZKNQHKK26V"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // 전역 변수
        let currentCategory = 'weekly';
        let currentPage = 1;
        const itemsPerPage = 9;
        let totalPages = 1;
        let allVideos = [];

        /**
         * YouTube URL을 임베드 URL로 변환
         */
        function getYouTubeEmbedUrl(url) {
            if (!url) return '';
            
            // youtu.be 형식
            let match = url.match(/youtu\.be\/([^?]+)/);
            if (match) {
                return `https://www.youtube.com/embed/${match[1]}`;
            }
            
            // youtube.com/watch?v= 형식
            match = url.match(/youtube\.com\/watch\?v=([^&]+)/);
            if (match) {
                return `https://www.youtube.com/embed/${match[1]}`;
            }
            
            // 이미 embed 형식이면 그대로 반환
            if (url.includes('youtube.com/embed/')) {
                return url;
            }
            
            return url;
        }

        /**
         * Firestore Timestamp를 날짜 문자열로 변환
         */
        function formatDate(timestamp) {
            if (!timestamp) return '';
            
            // Firestore Timestamp 객체인 경우
            if (timestamp.toDate) {
                const date = timestamp.toDate();
                return date.toLocaleDateString('ko-KR', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit' 
                }).replace(/\. /g, '.').replace(/\.$/, '');
            }
            
            // 이미 문자열인 경우
            if (typeof timestamp === 'string') {
                return timestamp;
            }
            
            // Date 객체인 경우
            if (timestamp instanceof Date) {
                return timestamp.toLocaleDateString('ko-KR', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit' 
                }).replace(/\. /g, '.').replace(/\.$/, '');
            }
            
            return '';
        }

        /**
         * Firestore에서 영상 데이터 가져오기
         */
        async function fetchVideos(category) {
            try {
                console.log('Fetching videos for category:', category);
                
                const videosRef = collection(db, 'video');
                const q = query(
                    videosRef,
                    where('category', '==', category),
                    orderBy('date', 'desc')
                );

                const querySnapshot = await getDocs(q);
                const videos = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    videos.push({
                        id: doc.id,
                        title: data.title || '제목 없음',
                        date: formatDate(data.date),
                        category: data.category,
                        preacher: data.preacher || '',
                        description: data.description || '',
                        thumbnail: data.thumbnail || 'images/default-thumbnail.jpg',
                        videoUrl: data.videoUrl || ''
                    });
                });

                console.log('Fetched videos:', videos.length);
                return videos;
                
            } catch (error) {
                console.error('Error fetching videos:', error);
                // 에러 발생 시 빈 배열 반환
                return [];
            }
        }

        /**
         * 비디오 카드 렌더링
         */
        function renderVideos(videos, page = 1) {
            const videoGrid = document.getElementById('videoGrid');
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageVideos = videos.slice(startIndex, endIndex);

            if (pageVideos.length === 0) {
                videoGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📹</div>
                        <div class="empty-state-text">아직 등록된 영상이 없습니다.</div>
                    </div>
                `;
                return;
            }

            videoGrid.innerHTML = pageVideos.map((video, index) => {
                // 가운데 카드 (5번째, 인덱스 4)를 featured로 표시
                const isFeatured = index === 4 && pageVideos.length > 4;
                return `
                    <div class="video-card ${isFeatured ? 'featured' : ''}" onclick='playVideo(${JSON.stringify(video).replace(/'/g, "&apos;")})'>
                        <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail" onerror="this.src='images/default-thumbnail.jpg'">
                        <div class="video-content">
                            <div class="video-title">${video.title}</div>
                            <div class="video-info">
                                ${video.preacher ? `<div class="video-preacher">${video.preacher}</div>` : '<div></div>'}
                                <div class="video-date">${video.date}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        /**
         * 페이지네이션 렌더링
         */
        function renderPagination(totalItems, currentPage) {
            const pagination = document.getElementById('pagination');
            totalPages = Math.ceil(totalItems / itemsPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button class="pagination-btn" onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>«</button>
                <button class="pagination-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‹</button>
            `;

            // 페이지 번호 표시 (최대 5개)
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>
                `;
            }

            paginationHTML += `
                <button class="pagination-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>›</button>
                <button class="pagination-btn" onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>»</button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        /**
         * 페이지 변경
         */
        window.changePage = function(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderVideos(allVideos, currentPage);
            renderPagination(allVideos.length, currentPage);
            
            // 페이지 변경 시 스크롤
            const worshipContainer = document.querySelector('.worship-container');
            if (worshipContainer) {
                worshipContainer.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }
        }

        /**
         * 비디오 모달 열기
         */
        window.playVideo = function(video) {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('modalIframe');
            const title = document.getElementById('modalTitle');
            const preacher = document.getElementById('modalPreacher');
            const date = document.getElementById('modalDate');
            const description = document.getElementById('modalDescription');

            // 모달 내용 설정
            title.textContent = video.title;
            preacher.textContent = video.preacher ? `설교자: ${video.preacher}` : '';
            date.textContent = video.date;
            description.textContent = video.description || '설교 내용이 등록되지 않았습니다.';
            
            // YouTube 임베드 URL 설정
            const embedUrl = getYouTubeEmbedUrl(video.videoUrl);
            iframe.src = embedUrl;

            // 모달 표시
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        /**
         * 비디오 모달 닫기
         */
        window.closeVideoModal = function() {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('modalIframe');
            
            // 비디오 중지
            iframe.src = '';
            
            // 모달 숨기기
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        /**
         * 카테고리 변경
         */
        async function changeCategory(category) {
            if (currentCategory === category) return;

            currentCategory = category;
            currentPage = 1;

            // 탭 활성화 상태 변경
            document.querySelectorAll('.worship-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === category) {
                    tab.classList.add('active');
                }
            });

            // 로딩 표시
            document.getElementById('videoGrid').innerHTML = '<div class="loading">콘텐츠를 불러오는 중...</div>';
            document.getElementById('pagination').innerHTML = '';

            // 데이터 로드
            allVideos = await fetchVideos(category);
            renderVideos(allVideos, currentPage);
            renderPagination(allVideos.length, currentPage);
        }

        /**
         * 초기화
         */
        async function init() {
            // 탭 클릭 이벤트
            document.querySelectorAll('.worship-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    changeCategory(tab.dataset.category);
                });
            });

            // 모달 외부 클릭시 닫기
            document.getElementById('videoModal').addEventListener('click', (e) => {
                if (e.target.id === 'videoModal') {
                    closeVideoModal();
                }
            });

            // ESC 키로 모달 닫기
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeVideoModal();
                }
            });

            // 초기 데이터 로드
            allVideos = await fetchVideos(currentCategory);
            renderVideos(allVideos, currentPage);
            renderPagination(allVideos.length, currentPage);
        }

        // 페이지 로드 시 초기화
        init();
    </script>
</body>
</html>
