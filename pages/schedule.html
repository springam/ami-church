<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예배 시간 - AMI 교회</title>
</head>
<body>
    <div class="content-area">
        <h2>예배 시간</h2>
        
        <div class="schedule-section">
            <div class="schedule-title">
                <div class="title-main">AMI 교회</div>
                <div class="title-sub">예배 시간 안내</div>
            </div>
            
            <div class="schedule-cards">
                <div class="schedule-card card-blue">
                    <div class="card-label">주일 예배</div>
                    <div class="card-time">오전 11시</div>
                    <div class="card-location">장소 : 본당</div>
                </div>
                
                <div class="schedule-card card-teal">
                    <div class="card-label">설 예배</div>
                    <div class="card-time">오후 02시</div>
                    <div class="card-location">장소 : 본당</div>
                </div>
            </div>
        </div>
        
        <div class="donation-section">
            <div class="donation-title">
                <h2>헌금 안내</h2>
            </div>
            
            <div class="donation-section-content">
                <button class="online-donation-btn">온라인 헌금</button>
                
                <div class="bank-info">
                    <img src="assets/images/logo-bank.png" alt="우리은행" class="bank-logo">
                    <div class="bank-text">우리은행 400-111096-13-002</div>
                </div>
                
                <div class="account-holder">
                    <span class="holder-label">예금주</span>
                    <span class="holder-name">아미 교회</span>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
