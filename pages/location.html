<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오시는 길 - AMI 교회</title>
</head>
<body>
    <div class="content-area">
        <h2>오시는 길</h2>
        
        <div class="map-section">
            <div id="map" class="map-container">
                <!-- 지도가 들어갈 영역 -->
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3172.099784475855!2d127.09942237678999!3d37.34014627209806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b59937153bcdd%3A0x9bd613fde7ff7581!2z6rK96riw64-EIOyaqeyduOyLnCDsiJjsp4Dqtawg7Iug7IiY66GcNzgz67KI6ri4IDg!5e0!3m2!1sko!2skr!4v1760839463583!5m2!1sko!2skr"
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        
        <div class="address-section">
            <div class="address-item">
                <div class="address-icon">
                    <img src="assets/images/icon/icon-address.png" alt="address">
                </div>
                <div class="address-label">주소</div>
                <div class="address-text">경기도 용인시 수지구 신수로 783번길 8</div>
            </div>
            <div class="address-item">
                <div class="address-icon">
                    <img src="assets/images/icon/icon-tel.png" alt="tel">
                </div>
                <div class="address-label">전화</div>
                <div class="address-text">031-265-1455, 266-7451</div>
            </div>
        </div>
        
        <div class="transport-wrapper">
            <div class="transport-title">
                <h2>오시는 길 안내</h2>
            </div>
            
            <div class="transport-section">
                <div class="transport-item">
                    <div class="transport-icon">
                        <img src="assets/images/icon/icon-subway.png" alt="지하철">
                    </div>
                    <div class="transport-content">
                        <div class="transport-name">지하철 이용 시</div>
                        <div class="transport-info">분당선 미금역 7번 출구로 나오십시오.
                            <br>시내버스 7-2, 11, 16, 17, 77-1, 500, 700-2, 720, 720-1번과 마을버스 3번을 타시고 2번째 정류장인 "머내 기업은행" 에서 내리십시오.
                        </div>
                    </div>
                </div>
                
                <div class="transport-item">
                    <div class="transport-icon">
                        <img src="assets/images/icon/icon-bus.png" alt="버스">
                    </div>
                    <div class="transport-content">
                        <div class="transport-name">버스</div>
                        <div class="transport-info">
                            <div>M4101, 5500, 8201, 6800, 6900, 8202, 8201, 1550-3</div>
                            <div>일반 7, 77-1, 7-2, 720</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
