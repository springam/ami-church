<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아바 성격 학교 - 팝업 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .popup-image-header {
            width: 100%;
            height: 180px;
            background-image: url('../assets/images/bg-church.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-shrink: 0;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .popup-title {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .popup-lower {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .popup-left-section {
            width: 250px;
            flex-shrink: 0;
            background: #f8f8f8;
        }

        .popup-body {
            flex: 1;
            padding: 24px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .popup-image-header {
                height: 80px;
                padding: 0 20px;
            }

            .popup-title {
                font-size: 20px;
            }

            .popup-lower {
                flex-direction: column;
            }

            .popup-left-section {
                width: 100%;
                height: 40px;
            }

            .popup-body {
                padding: 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="popup-image-header">
        <h3 class="popup-title">아바 성경학교</br>입학 안내</h3>
    </div>
    <div class="popup-lower">
        <div class="popup-left-section"></div>
        <div class="popup-body">
            <!-- 여기에 팝업 1의 내용을 추가하세요 -->
            <h2>팝업 1</h2>
            <p>팝업 1의 내용이 여기에 표시됩니다.</p>
        </div>
    </div>
</body>
</html>
