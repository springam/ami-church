<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - AMI 교회</title>
    <!-- 통합 CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/3-pages/admin.css">
    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="admin-login">
        <div class="login-container">
            <div class="login-logo">
                <img src="assets/images/logo/logo-login.png" alt="AMI 교회">
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        placeholder="이메일 주소를 입력하세요"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="비밀번호를 입력하세요"
                        required
                    >
                </div>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">로그인 상태 유지</label>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button type="submit" class="login-btn">로그인</button>
            </form>
            
            <div class="login-footer">
                <a href="#" class="forgot-password" id="forgotPassword">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/admin-auth.js"></script>
</body>
</html>
