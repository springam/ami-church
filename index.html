<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 통합 CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    
    <!-- Overlay Placeholder -->
    <div id="search-overlay-placeholder"></div>
    <div id="mobile-menu-overlay-placeholder"></div>

    <!-- Hero Section -->
     <div class="home">
        <section class="hero">
            <img class="hero-bg active" src="assets/images/hero-background1.png" alt="Hero Background 1">
            <img class="hero-bg" src="assets/images/hero-background2.jpg" alt="Hero Background 2">
            <img class="hero-bg" src="assets/images/hero-background3.jpg" alt="Hero Background 3">
            <div class="hero-content">
                <h1 class="active">모든 족속이 구원을 얻기까지</h1>

                <h1>세상 끝까지 증인이 되어</h1>
                <div class="hero-indicators">
                    <span class="indicator active" data-index="0"></span>
                    <span class="indicator" data-index="1"></span>
                    <span class="indicator" data-index="2"></span>
                </div>
            </div>
        </section>
     </div>


    <!-- Text Section -->
    <section class="text-section">
        <h2 class="section-title">이번주 설교</h2>
    </section>

    <!-- Media Section -->
    <section class="media-section">
        <div class="media-container">
            <div class="media-video">
                <img src="assets/images/media.png" alt="sermon video">
                <div class="play-button">
                    <svg width="150" height="150" viewBox="0 0 100 100" fill="none">
                        <path d="M30 25L75 50L30 75V25Z" fill="#fff"/>
                    </svg>
                </div>
            </div>
            <div class="media-text">
                <h3 class="media-title">왜 창세때 지옥을 미리 창조 하셨나?</h3>
                <p class="media-meta">설교자 : 황용현 목사  |  본문 : 창세기 1:1</p>
                <p class="media-date">2025.09.07</p>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="assets/js/components.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/home.js"></script>
</body>
</html>
