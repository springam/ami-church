<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 추가하기 - AMI 교회 관리자</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/3-pages/admin.css">
    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="admin-dashboard">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-header-container">
                <div class="admin-logo">
                    <a href="index.html"><img src="assets/images/logo/logo-blue.png" alt="AMI 교회"></a>
                </div>
                <nav class="admin-tabs">
                    <a href="admin-dashboard.html" class="admin-tab">동영상 목록보기</a>
                    <a href="admin-add.html" class="admin-tab active">동영상 추가하기</a>
                </nav>
            </div>
        </header>

        <!-- Content -->
        <main class="admin-content">
            <h1 class="page-title" id="pageTitle">동영상 추가하기</h1>

            <!-- Form -->
            <form class="video-form" id="videoForm">
                <div class="video-form-container">
                    <div class="form-row">
                        <label class="form-label">제목</label>
                        <input 
                            type="text" 
                            class="form-field" 
                            id="videoTitle"
                            placeholder="제목을 입력하세요"
                            required
                        >
                    </div>

                    <!-- ⭐ 동영상 URL (type="video"일 때만 표시) -->
                    <div class="form-row" id="videoUrlRow">
                        <label class="form-label">Youtube URL 주소</label>
                        <input 
                            type="url" 
                            class="form-field" 
                            id="videoUrl"
                            placeholder="Youtube 동영상의 URL을 입력하세요"
                        >
                    </div>

                    <!-- ⭐ PDF 업로드 (type="pdf"일 때만 표시) -->
                    <div class="form-row" id="pdfUploadRow" style="display: none;">
                        <label class="form-label">PDF 파일</label>
                        <div style="flex: 1;">
                            <input 
                                type="file" 
                                class="form-field" 
                                id="pdfFile"
                                accept=".pdf"
                                style="padding: 4px 16px;"
                            >
                            <div id="pdfFileName" style="margin-top: 8px; font-size: 14px; color: #666;"></div>
                            <div id="uploadProgress" style="margin-top: 8px; display: none;">
                                <div style="background: #f0f0f0; border-radius: 4px; overflow: hidden;">
                                    <div id="progressBar" style="height: 4px; background: #182B8C; width: 0%; transition: width 0.3s;"></div>
                                </div>
                                <div id="progressText" style="font-size: 12px; color: #666; margin-top: 4px;">업로드 중...</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="form-label">카테고리 입력</label>
                        <div class="category-selects">
                            <select class="form-select" id="category1" required>
                                <option value="">선택하세요</option>
                                <option value="sunday">주일 예배</option>
                                <option value="aba">ABA</option>
                                <option value="avs">AVS/AVCK</option>
                            </select>
                            <span class="category-arrow">›</span>
                            <select class="form-select" id="category2" disabled>
                                <option value="">선택하세요</option>
                            </select>
                            <span class="category-arrow">›</span>
                            <select class="form-select" id="category3" disabled>
                                <option value="">선택하세요</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="form-label">본문</label>
                        <input 
                            type="text"
                            class="form-field" 
                            id="videoDescription"
                            placeholder="설교 본문을 입력하세요"
                        >
                    </div>
                </div>
                

                <div class="add-buttons">
                    <div class="form-actions">
                        <button type="button" class="form-btn form-btn-cancel" id="cancelBtn">취소하기</button>
                        <button type="submit" class="form-btn form-btn-submit" id="submitBtn">추가하기</button>
                    </div>
                </div>

            </form>
        </main>

        <!-- Footer -->
        <footer class="admin-add-footer">
            © Copyrights 2025 AMI Missions International. All rights reserved.
        </footer>
    </div>

    <!-- 취소 확인 모달 -->
    <div class="cancel-modal" id="cancelModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="modal-body">
                <p class="modal-text">작성중인 내용이 저장되지 않습니다.<br>목록으로 돌아가시겠습니까?</p>
                <div class="modal-buttons">
                    <!-- <button class="modal-btn modal-btn-cancel" id="cancelModalBtn">취소하기</button> -->
                    <button class="modal-btn modal-btn-confirm" id="confirmCancelBtn">취소하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/admin-add.js"></script>
</body>
</html>
